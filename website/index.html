<!DOCTYPE html>
<html lang="en">

<head>
  <title>alexander berg</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/favicon_dark.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link href="./assets/favicon_light.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <a href="/">[[cab]]</a>
  <a href="/about">1:about</a>
  <a href="/showcase">2:showcase</a>
  <a href="/contact">3:contact</a>
</header>

<script>
  document.addEventListener('keydown', function (event) {
    switch (event.key) {
      case '0': window.location.href = '/'; break;
      case '1': window.location.href = '/about'; break;
      case '2': window.location.href = '/showcase'; break;
      case '3': window.location.href = '/contact'; break;
      default: break;
    }
  });
</script>

<main>
  <div class="landing">
    <p class="command">$ python3 alex_tensor.py</p>
    <img class="logo light-mode" src="assets/logo_light.svg" alt="Logo">
    <img class="logo dark-mode" src="assets/logo_dark.svg" alt="Logo">
  </div>
</main>

</html>
